<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 | Haneul Academy</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Noto Sans KR', sans-serif; }
    body {
      background: linear-gradient(to bottom right, #f9f9ff, #f0f9ff);
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #4c9aff;
      color: white;
      padding: 1.2rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header h1 {
      font-size: 1.4rem;
      font-weight: 700;
      cursor: pointer;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 3rem 1rem;
    }

    .register-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      padding: 2rem 2rem 2.5rem;
      text-align: center;
    }

    h2 {
      color: #4c9aff;
      margin-bottom: 1.5rem;
      font-size: 1.6rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    /* ✅ 프로필 이미지 */
    .profile-upload {
      position: relative;
      width: 120px;
      height: 120px;
      margin-bottom: 1rem;
    }

    .profile-upload img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #d0d7e2;
      background: #f0f4ff;
      cursor: pointer;
      transition: 0.2s;
    }

    .profile-upload img:hover {
      border-color: #4c9aff;
    }

    .profile-upload input[type="file"] {
      display: none;
    }

    input, select {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 1px solid #d0d7e2;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: 0.2s;
    }

    input:focus, select:focus {
      border-color: #4c9aff;
      box-shadow: 0 0 0 2px rgba(76,154,255,0.15);
    }

    button {
      width: 100%;
      margin-top: 1rem;
      background: #4c9aff;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.9rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.25s;
    }

    button:hover {
      background: #3d8bef;
      transform: translateY(-2px);
      box-shadow: 0 5px 12px rgba(76,154,255,0.2);
    }

    .back-link {
      display: inline-block;
      margin-top: 1.2rem;
      color: #4c9aff;
      text-decoration: none;
      font-size: 0.95rem;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    footer {
      background: #f2f7ff;
      text-align: center;
      padding: 1rem 0;
      color: #777;
      font-size: 0.9rem;
      border-top: 1px solid #e2e8f0;
    }
  </style>
</head>
<body>
  <header>
    <h1 onclick="goHome()">🌼 Haneul Academy</h1>
  </header>

  <main>
    <div class="register-container">
      <h2>회원가입</h2>

      <form id="registerForm" enctype="multipart/form-data">
        <!-- ✅ 프로필 이미지 업로드 -->
        <div class="profile-upload">
          <label for="profile_image">
            <img id="profilePreview" src="./img/defaultUserImg.png" alt="프로필 이미지 미리보기">
          </label>
          <input type="file" id="profile_image" name="profile_image" accept="image/*">
        </div>

        <input type="email" id="email" name="email" placeholder="이메일 주소" required>
        <input type="password" id="password" name="password" placeholder="비밀번호 (6자 이상)" required>
        <input type="text" id="nickname" name="nickname" placeholder="닉네임" required>
        <select id="role" name="role" required>
          <option value="">역할을 선택하세요</option>
          <option value="student">학생</option>
          <option value="teacher">선생님</option>
        </select>

        <button type="submit">가입하기</button>
      </form>

      <a class="back-link" href="login.html">이미 계정이 있으신가요? 로그인</a>
    </div>
  </main>

  <footer>
    © 2025 Haneul Academy Board · All Rights Reserved.
  </footer>

  <script>
    function goHome() {
      window.location.href = "index.html";
    }

    // ✅ 프로필 이미지 미리보기
    const profileInput = document.getElementById('profile_image');
    const profilePreview = document.getElementById('profilePreview');

    profileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          profilePreview.src = e.target.result;
        };
        reader.readAsDataURL(file);
      } else {
        profilePreview.src = './img/defaultUserImg.png';
      }
    });

    // ✅ 회원가입 처리
    const form = document.getElementById("registerForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form); // 파일 포함 전송

      try {
        const res = await fetch("/api/auth/register.php", {
          method: "POST",
          body: formData
        });

        const result = await res.json();
        alert(result.message);

        if (result.success) {
          window.location.href = "login.html";
        }
      } catch (err) {
        alert("서버 연결에 문제가 있습니다. 잠시 후 다시 시도해주세요.");
      }
    });
  </script>
</body>
</html>
