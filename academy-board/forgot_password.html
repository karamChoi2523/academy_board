<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비밀번호 재설정 | Haneul Academy</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Noto Sans KR', sans-serif; }
    body {
      background: linear-gradient(to bottom right, #f9f9ff, #f0f9ff);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #333;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    .reset-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      text-align: center;
    }
    h2 {
      color: #4c9aff;
      margin-bottom: 1.5rem;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #d0d7e2;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 1rem;
      transition: 0.2s;
    }
    input:focus {
      border-color: #4c9aff;
      box-shadow: 0 0 0 2px rgba(76,154,255,0.15);
    }
    button {
      width: 100%;
      background: #4c9aff;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.9rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.25s;
    }
    button:hover {
      background: #3d8bef;
      transform: translateY(-1px);
    }
    a {
      display: inline-block;
      margin-top: 1rem;
      color: #4c9aff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main>
    <div class="reset-container">
      <h2>비밀번호 재설정</h2>
      <p style="font-size:0.9rem; color:#666; margin-bottom:1.5rem;">
        가입하신 이메일 주소와 새로운 비밀번호를 입력해주세요.
      </p>

      <form id="resetForm">
        <input type="email" id="email" placeholder="이메일 주소" required>
        <input type="password" id="new_password" placeholder="새 비밀번호 (6자 이상)" required>
        <input type="password" id="confirm_password" placeholder="비밀번호 확인" required>
        <button type="submit">비밀번호 변경</button>
      </form>

      <a href="login.html">← 로그인으로 돌아가기</a>
    </div>
  </main>

  <script>
    const form = document.getElementById("resetForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const newPw = document.getElementById("new_password").value.trim();
      const confirmPw = document.getElementById("confirm_password").value.trim();

      if (!email || !newPw || !confirmPw) {
        return alert("모든 필드를 입력해주세요.");
      }

      if (newPw.length < 6) {
        return alert("비밀번호는 6자 이상이어야 합니다.");
      }

      if (newPw !== confirmPw) {
        return alert("비밀번호가 일치하지 않습니다.");
      }

      try {
        const res = await fetch("/api/auth/reset_password.php", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, new_password: newPw })
        });

        const result = await res.json();
        alert(result.message);

        if (result.success) {
          window.location.href = "login.html";
        }
      } catch (err) {
        alert("서버 연결에 문제가 있습니다. 잠시 후 다시 시도해주세요.");
      }
    });
  </script>
</body>
</html>
