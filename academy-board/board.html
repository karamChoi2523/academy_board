
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>게시판</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
    }

    header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 1.5rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
    }

    header h1 {
      font-size: 1.8rem;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 2rem;
      font-weight: 500;
      transition: 0.3s;
      font-size: 0.95rem;
    }

    nav a:hover {
      opacity: 0.8;
      transform: translateY(-2px);
    }

    main {
      flex: 1;
      padding: 3rem 1rem;
      max-width: 1000px;
      margin: 0 auto;
      width: 100%;
    }

    main h2 {
      font-size: 2.5rem;
      color: white;
      margin-bottom: 2rem;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
      font-weight: 700;
    }

    #board-content {
      min-height: 300px;
    }

    .post-list {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    .post-item {
      background: white;
      border-radius: 12px;
      padding: 1.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      border-left: 4px solid #667eea;
      display: flex;
      justify-content: space-between;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .post-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, transparent 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .post-item:hover {
      transform: translateX(8px) translateY(-4px);
      box-shadow: 0 12px 30px rgba(102, 126, 234, 0.3);
      border-left-color: #764ba2;
    }

    .post-item:hover::before {
      opacity: 1;
    }

    .post-content {
      flex: 1;
      position: relative;
      z-index: 1;
      min-width: 0;
    }

    .post-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 0.8rem;
      transition: color 0.3s ease;
      word-break: break-word;
    }

    .post-item:hover .post-title {
      color: #667eea;
    }

    .post-meta {
      display: flex;
      gap: 1.5rem;
      font-size: 0.9rem;
      color: #666;
      flex-wrap: wrap;
    }

    .post-author {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .post-author::before {
      content: '👤';
      font-size: 0.9rem;
    }

    .post-date {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: #999;
    }

    .post-date::before {
      content: '📅';
      font-size: 0.9rem;
    }

    .post-arrow {
      font-size: 1.5rem;
      color: #667eea;
      margin-left: 1rem;
      transition: transform 0.3s ease;
      flex-shrink: 0;
    }

    .post-item:hover .post-arrow {
      transform: translateX(5px);
    }

    .empty-message {
      text-align: center;
      padding: 3rem 1rem;
      background: white;
      border-radius: 12px;
      color: #999;
      font-size: 1.1rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .empty-message::before {
      content: '📭';
      display: block;
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .btn-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 2.5rem;
    }

    .btn {
      padding: 0.9rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      border: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .btn-create {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-size: 1.05rem;
    }

    .btn-create:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }

    .btn-create:active {
      transform: translateY(-1px);
    }

    footer {
      background: rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 2rem;
      color: white;
      font-size: 0.9rem;
      margin-top: 3rem;
      backdrop-filter: blur(10px);
    }

    /* 반응형 */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 1rem;
      }

      header h1 {
        font-size: 1.5rem;
      }

      nav {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
        justify-content: center;
      }

      nav a {
        margin-left: 0;
        font-size: 0.85rem;
      }

      main {
        padding: 2rem 1rem;
      }

      main h2 {
        font-size: 2rem;
        margin-bottom: 1.5rem;
      }

      .post-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }

      .post-meta {
        gap: 1rem;
        width: 100%;
      }

      .post-arrow {
        margin-left: 0;
        align-self: flex-end;
      }

      .btn {
        padding: 0.8rem 1.5rem;
        font-size: 0.95rem;
      }
    }

    @media (max-width: 480px) {
      main h2 {
        font-size: 1.5rem;
      }

      .post-item {
        padding: 1rem;
      }

      .post-title {
        font-size: 1rem;
      }

      .post-meta {
        font-size: 0.8rem;
      }

      .btn {
        padding: 0.7rem 1.2rem;
        font-size: 0.9rem;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <script src="./js/common.js" defer></script>

  <main>
    <h2 id="board-title">게시판</h2>

    <div id="board-content"></div>

    <div class="btn-group">
      <button class="btn btn-create" onclick="goTo()">✏️ 글 작성</button>
    </div>
  </main>

  <footer>
    © 2025 Haneul Academy Board · All Rights Reserved.
  </footer>

  <script src="./js/board.js" defer></script>

  <script>
    function goTo(page) {
      window.location.href = page;
    }

    if (!sessionStorage.getItem('isLoggedIn')) {
      alert("로그인 후에 이용해주세요.");
      window.location.href = "login.html";  // 로그인 페이지로 이동
    }

    // URL에서 'type' 파라미터 가져오기
    const params = new URLSearchParams(window.location.search);
    const boardType = params.get("type");

    // 각 게시판의 이름을 동적으로 설정
    const boardTitle = document.getElementById("board-title");
    if (boardType === "notice") {
      boardTitle.innerText = "공지사항 게시판";
    } else if (boardType === "question") {
      boardTitle.innerText = "질문 게시판";
    } else if (boardType === "assignment") {
      boardTitle.innerText = "과제 게시판";
    }
  </script>
</body>
</html>
