<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Í≤åÏãúÌåê</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: #f8f9fa;
      min-height: 100vh;
      color: #333;
    }

    header {
      background: white;
      color: #333;
      padding: 1.5rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      border-bottom: 3px solid #4c9aff;
    }

    header h1 {
      font-size: 1.8rem;
      font-weight: 700;
      color: #4c9aff;
    }

    nav a {
      color: #333;
      text-decoration: none;
      margin-left: 2rem;
      font-weight: 500;
      transition: 0.3s;
      font-size: 0.95rem;
    }

    nav a:hover {
      color: #4c9aff;
    }

    main {
      flex: 1;
      padding: 3rem 2rem;
      max-width: 1100px;
      margin: 0 auto;
      width: 100%;
    }

    main h2 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 2rem;
      font-weight: 700;
    }

    #board-content {
      min-height: 300px;
    }

    .post-list {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .post-item {
      background: white;
      border-radius: 8px;
      padding: 1.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.08);
      border: 1px solid #e5e7eb;
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 2rem;
      align-items: center;
    }

    .post-item:hover {
      box-shadow: 0 4px 12px rgba(76, 154, 255, 0.15);
      border-color: #4c9aff;
      transform: translateY(-2px);
    }

    .post-content {
      flex: 1;
      min-width: 0;
    }

    .post-title {
      font-size: 1.15rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 0.8rem;
      transition: color 0.3s ease;
      word-break: break-word;
      line-height: 1.4;
    }

    .post-item:hover .post-title {
      color: #4c9aff;
    }

    .post-meta {
      display: flex;
      gap: 1.5rem;
      font-size: 0.85rem;
      color: #666;
      flex-wrap: wrap;
    }

    .post-meta-item {
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .post-meta-item.author {
      color: #4c9aff;
      font-weight: 500;
    }

    .post-meta-item.date {
      color: #999;
    }

    .post-info {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 0.5rem;
      min-width: max-content;
    }

    .post-arrow {
      font-size: 1.5rem;
      color: #4c9aff;
      transition: transform 0.3s ease;
    }

    .post-item:hover .post-arrow {
      transform: translateX(5px);
    }

    .post-category {
      font-size: 0.75rem;
      font-weight: 600;
      color: #4c9aff;
      background: #e3f2fd;
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      display: inline-block;
    }

    .post-views {
      font-size: 0.75rem;
      color: #999;
      background: #f3f4f6;
      padding: 0.3rem 0.7rem;
      border-radius: 4px;
    }

    .empty-message {
      text-align: center;
      padding: 4rem 2rem;
      background: white;
      border-radius: 8px;
      color: #999;
      font-size: 1.05rem;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.08);
      border: 1px solid #e5e7eb;
    }

    .empty-message::before {
      content: 'üì≠';
      display: block;
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .btn-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-end;
      gap: 1rem;
      margin-top: 2.5rem;
    }

    .btn {
      padding: 0.8rem 1.8rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      border: none;
      transition: all 0.3s ease;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .btn-create {
      background: #4c9aff;
      color: white;
    }

    .btn-create:hover {
      background: #3a7fd4;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(76, 154, 255, 0.3);
    }

    .btn-create:active {
      transform: translateY(0);
    }

    footer {
      background: white;
      text-align: center;
      padding: 2rem;
      color: #666;
      font-size: 0.9rem;
      border-top: 1px solid #e5e7eb;
      margin-top: 3rem;
    }

    /* Î∞òÏùëÌòï */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
      }

      header h1 {
        font-size: 1.5rem;
      }

      nav {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
        justify-content: center;
      }

      nav a {
        margin-left: 0;
        font-size: 0.85rem;
      }

      main {
        padding: 2rem 1rem;
      }

      main h2 {
        font-size: 1.6rem;
        margin-bottom: 1.5rem;
      }

      .post-item {
        grid-template-columns: 1fr;
        gap: 1rem;
      }

      .post-info {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        width: 100%;
      }

      .post-meta {
        gap: 1rem;
      }

      .btn-group {
        justify-content: center;
      }

      .btn {
        padding: 0.7rem 1.5rem;
        font-size: 0.95rem;
        width: 100%;
      }
    }

    @media (max-width: 480px) {
      main h2 {
        font-size: 1.4rem;
      }

      .post-item {
        padding: 1rem;
      }

      .post-title {
        font-size: 1rem;
      }

      .post-meta {
        font-size: 0.8rem;
        gap: 0.8rem;
      }

      .post-info {
        flex-direction: column;
        align-items: flex-start;
      }

      .btn {
        padding: 0.7rem 1.2rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>

  </main>
