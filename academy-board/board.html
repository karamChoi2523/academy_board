<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>게시판</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    /* (기존 CSS 그대로 유지) */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: #f8f9fa;
      min-height: 100vh;
      color: #333;
    }
    main {
      flex: 1;
      padding: 3rem 2rem;
      max-width: 1100px;
      margin: 0 auto;
      width: 100%;
    }
    main h2 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 2rem;
      font-weight: 700;
    }
    #board-content {
      min-height: 300px;
    }
    .post-list {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .post-item {
      background: white;
      border-radius: 8px;
      padding: 1.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.08);
      border: 1px solid #e5e7eb;
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 2rem;
      align-items: center;
    }
    .post-item:hover {
      box-shadow: 0 4px 12px rgba(76, 154, 255, 0.15);
      border-color: #4c9aff;
      transform: translateY(-2px);
    }
    .post-content {
      flex: 1;
      min-width: 0;
    }
    .post-title {
      font-size: 1.15rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 0.8rem;
      transition: color 0.3s ease;
      word-break: break-word;
      line-height: 1.4;
    }
    .post-item:hover .post-title {
      color: #4c9aff;
    }
    .post-meta {
      display: flex;
      gap: 1.5rem;
      font-size: 0.85rem;
      color: #666;
      flex-wrap: wrap;
    }
    .post-meta-item.author {
      color: #4c9aff;
      font-weight: 500;
    }
    .post-meta-item.date {
      color: #999;
    }
.post-category-label {
  font-size: 0.8rem;
  font-weight: 600;
  color: #4c9aff;
  background: #e3f2fd;
  padding: 0.4rem 0.8rem;
  border-radius: 4px;
  text-align: center;
  min-width: 60px;
}

.post-info {
  display: flex;
  flex-direction: column;
  align-items: flex-end;
  gap: 0.5rem;
  min-width: max-content;
}

.post-arrow {
  font-size: 1.5rem;
  color: #4c9aff;
  transition: transform 0.3s ease;
}

.post-item:hover .post-arrow {
  transform: translateX(5px);
}

    .btn-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-end;
      gap: 1rem;
      margin-top: 2.5rem;
    }
    .btn {
      padding: 0.8rem 1.8rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      border: none;
      transition: all 0.3s ease;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .btn-create {
      background: #4c9aff;
      color: white;
      display: none; /* ✅ 기본은 숨김 */
    }
    .btn-create:hover {
      background: #3a7fd4;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(76, 154, 255, 0.3);
    }
    footer {
      background: white;
      text-align: center;
      padding: 2rem;
      color: #666;
      font-size: 0.9rem;
      border-top: 1px solid #e5e7eb;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <div id="header-container"></div>

  <main>
    <h2 id="board-title">게시판</h2>

    <div id="board-content"></div>

    <div class="btn-group">
      <!-- ✅ id 추가 -->
      <button id="write-btn" class="btn btn-create" onclick="create()">✏️ 글 작성</button>
    </div>
  </main>

  <footer>
    © 2025 Haneul Academy Board · All Rights Reserved.
  </footer>

  <script src="./js/common.js" defer></script>
  <script src="./js/board.js" defer></script>

  <script>
    let boardType;

    function create() {
      window.location.href = `create.html?type=${boardType}`;
    }

    // ✅ role에 따라 글쓰기 버튼 제어
    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      boardType = params.get("type") || "notice";
      const userRole = sessionStorage.getItem("role"); // teacher, student
      const writeBtn = document.getElementById("write-btn");

      // 공지사항은 teacher만 글쓰기 가능
      if (boardType === "notice" && userRole !== "teacher") {
        writeBtn.style.display = "none";
      } else {
        writeBtn.style.display = "inline-block";
      }
    });

    if (!sessionStorage.getItem('isLoggedIn')) {
      alert("로그인 후에 이용해주세요.");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
