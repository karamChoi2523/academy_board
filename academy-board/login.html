<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 | Haneul Academy</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Noto Sans KR', sans-serif; }
    body {
      background: linear-gradient(to bottom right, #f9f9ff, #f0f9ff);
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #4c9aff;
      color: white;
      padding: 1.2rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header h1 {
      font-size: 1.4rem;
      font-weight: 700;
      cursor: pointer;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 3rem 1rem;
    }

    .login-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      padding: 2rem 2rem 2.5rem;
      text-align: center;
    }

    h2 {
      color: #4c9aff;
      margin-bottom: 1.5rem;
      font-size: 1.6rem;
    }

    .profile-icon {
      width: 80px;
      height: 80px;
      background: #e6f1ff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
      box-shadow: 0 3px 6px rgba(0,0,0,0.05);
    }

    .profile-icon img {
      width: 45px;
      height: 45px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    input {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 1px solid #d0d7e2;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: 0.2s;
    }

    input:focus {
      border-color: #4c9aff;
      box-shadow: 0 0 0 2px rgba(76,154,255,0.15);
    }

    button {
      width: 100%;
      margin-top: 1rem;
      background: #4c9aff;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.9rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.25s;
    }

    button:hover {
      background: #3d8bef;
      transform: translateY(-2px);
      box-shadow: 0 5px 12px rgba(76,154,255,0.2);
    }

    .link-group {
      margin-top: 1.2rem;
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
    }

    .link-group a {
      color: #4c9aff;
      text-decoration: none;
      font-size: 0.95rem;
    }

    .link-group a:hover {
      text-decoration: underline;
    }

    footer {
      background: #f2f7ff;
      text-align: center;
      padding: 1rem 0;
      color: #777;
      font-size: 0.9rem;
      border-top: 1px solid #e2e8f0;
    }
  </style>
</head>
<body>
  <header>
    <h1 onclick="goHome()">🌼 Haneul Academy</h1>
  </header>

  <main>
    <div class="login-container">
      <div class="profile-icon">
        <img src="./img/defaultUserImg.png" alt="user icon">
      </div>
      <h2>로그인</h2>

      <form id="loginForm">
        <input type="email" id="email" name="email" placeholder="이메일 주소" required>
        <input type="password" id="password" name="password" placeholder="비밀번호" required>
        <button type="submit">로그인</button>
      </form>

      <div class="link-group">
        <a href="register.html">아직 회원이 아니신가요? 회원가입</a>
        <a href="forgot_password.html">비밀번호를 잊으셨나요?</a>
      </div>
    </div>
  </main>

  <footer>
    © 2025 Haneul Academy Board · All Rights Reserved.
  </footer>

  <script>
    function goHome() {
      window.location.href = "index.html";
    }

    const form = document.getElementById("loginForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = {
        email: document.getElementById("email").value.trim(),
        password: document.getElementById("password").value.trim()
      };

      try {
        const res = await fetch("/api/auth/login.php", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData)
        });

        const result = await res.json();
        alert(result.message);

        if (result.success) {
          localStorage.setItem("user", JSON.stringify(result.data.user));
          window.location.href = "index.html";
        }
      } catch (err) {
        alert("서버 연결에 문제가 있습니다. 잠시 후 다시 시도해주세요.");
      }
    });
  </script>
</body>
</html>
