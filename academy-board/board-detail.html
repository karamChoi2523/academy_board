<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시물 상세</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* 기본 스타일 */
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    header {
      background: #4c9aff;
      color: white;
      padding: 1rem 2rem;
    }

    #post-content {
      padding: 2rem;
      background: white;
      margin-top: 1rem;
    }

    footer {
      background: #f2f7ff;
      text-align: center;
      padding: 1rem;
      color: #777;
    }

    #delete-btn {
      background-color: #ff4c4c;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #delete-btn:hover {
      background-color: #ff2b2b;
    }

    #edit-btn {
      background-color: #4c9aff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #edit-btn:hover {
      background-color: #3d8bef;
    }
  </style>
</head>
<body>
  <script src="./js/common.js" defer></script>

  <main id="post-content">
    <!-- 게시물 상세 내용이 여기에 표시됩니다. -->
  </main>

  <div>
    <button id="edit-btn" style="display:none;">수정</button>
    <button id="delete-btn" style="display:none;">삭제</button>
  </div>

  <footer>
    <p>&copy; 2025 게시판</p>
  </footer>

  <script src="./js/board-detail.js" defer></script>

  <script>
    // 로그인 상태 확인
    if (!sessionStorage.getItem('isLoggedIn')) {
      alert("로그인 후에 이용해주세요.");
      window.location.href = "login.html";
    }

    const params = new URLSearchParams(window.location.search);
    const postId = params.get("id");  // 게시물 ID 가져오기

    const postContent = document.getElementById("post-content");
    const editBtn = document.getElementById("edit-btn");
    const deleteBtn = document.getElementById("delete-btn");

    // 게시물 상세 내용 불러오기
    async function loadPostDetails(postId) {
      const response = await fetch(`/api/post/read.php?id=${postId}`);
      const data = await response.json();

      if (data && data.title) {
        postContent.innerHTML = `
          <h2>${data.title}</h2>
          <p>${data.content}</p>
          <p><strong>작성일:</strong> ${data.created_at}</p>
          <p><strong>카테고리:</strong> ${data.category}</p>
          <p><strong>작성자:</strong> ${data.nickname}</p>
        `;

        // 게시물 작성자와 로그인한 사용자가 일치하는지 확인
        const loggedInUserId = sessionStorage.getItem('userId');  // 로그인한 사용자의 ID
        if (data.user_id === loggedInUserId) {
          // 작성자일 경우 수정/삭제 버튼 활성화
          editBtn.style.display = "inline-block";
          deleteBtn.style.display = "inline-block";

          // 수정 버튼 클릭 시
          editBtn.addEventListener('click', () => {
            window.location.href = `update.html?id=${postId}`;  // 수정 페이지로 리다이렉트
          });

          // 삭제 버튼 클릭 시
          deleteBtn.addEventListener('click', async () => {
            const confirmDelete = confirm("정말로 삭제하시겠습니까?");
            if (confirmDelete) {
              await deletePost(postId);
            }
          });
        }
      } else {
        postContent.innerHTML = "<p>게시물이 존재하지 않거나 오류가 발생했습니다.</p>";
      }
    }

    loadPostDetails(postId);

    // 게시물 삭제 함수
    async function deletePost(postId) {
      try {
        const response = await fetch('/api/post/delete.php', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ id: postId }),
        });

        const data = await response.json();

        if (data.success) {
          alert('게시물이 삭제되었습니다.');
          window.location.href = 'board.html'; // 게시판 목록 페이지로 리다이렉트
        } else {
          alert('게시물 삭제에 실패했습니다.');
        }
      } catch (error) {
        console.error('삭제 오류:', error);
        alert('삭제 처리에 문제가 발생했습니다.');
      }
    }
  </script>
</body>
</html>
