<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시물 상세</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* 기본 스타일 */
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    header {
      background: #4c9aff;
      color: white;
      padding: 1rem 2rem;
    }

    #post-content {
      padding: 2rem;
      background: white;
      margin-top: 1rem;
    }

    footer {
      background: #f2f7ff;
      text-align: center;
      padding: 1rem;
      color: #777;
    }

    #delete-btn {
      background-color: #ff4c4c;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #delete-btn:hover {
      background-color: #ff2b2b;
    }
  </style>
</head>
<body>
  <header>
    <h1>게시물 상세</h1>
  </header>

  <main id="post-content">
    <!-- 게시물 상세 내용이 여기에 표시됩니다. -->
  </main>

  <button id="delete-btn" style="display: none;">삭제</button>

  <footer>
    <p>&copy; 2025 게시판</p>
  </footer>

  <!-- board-detail.js 스크립트 추가 -->
  <script src="./js/board-detail.js" defer></script>
</body>
</html>
